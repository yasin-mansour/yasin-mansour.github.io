<!DOCTYPE html>
<html lang="en">
<head>
    <title>ASCIImation</title>
    <link rel="stylesheet" type="text/css" href="ascii.css">
    <script src="animations.js"></script>
    <script src="ascii.js"></script>
</head>
<body>
<h1 class="header">CS472: ASCII Animation Viewer</h1>
<div class="row">
    <textarea id="textarea" class="textarea" cols="80" rows="20"></textarea>
</div>

<div class="row">
    <fieldset>
        <legend>Play Controls</legend>
        <button id="start" onclick="start()">Start</button>
        <button id="stop" onclick="stop()" disabled>Stop</button>
    </fieldset>
    <fieldset>
        <legend>Animation</legend>
        <select id="animation" onchange="setAnimation()">
            <option selected>Blank</option>
            <option>Exercise</option>
            <option>Juggler</option>
            <option>Bike</option>
            <option>Dive</option>
            <option>Custom</option>
        </select>
    </fieldset>
    <fieldset>
        <legend>Size</legend>
        <select id="size" onchange="updateFontSize()">
            <option value="7pt">
                Tiny
            </option>
            <option value="10pt">
                Small
            </option>
            <option value="12pt" selected>
               Medium
            </option>
            <option value="16pt">
               Large
            </option>
            <option value="24pt">
                Extra Large
            </option>
            <option value="32pt">
                XXL
            </option>
        </select>
    </fieldset>
    <fieldset>
        <legend>Speed</legend>
        <input onchange="turbo()" id="checkbox" type="checkbox"/> Turbo
    </fieldset>
</div>
<div class="validator">
    <a  href="http://validator.w3.org/check?uri=yasin-mansour.github.io/ascii/ascii.html"><img src="../images/w3c-html.png" alt="Valid HTML5"/></a> <br/>
    <a href="http://jigsaw.w3.org/css-validator/validator?uri=yasin-mansour.github.io/ascii/ascii.html"><img src="../images/w3c-css.png" alt="Valid CSS"/></a>
</div>
</body>
</html>
